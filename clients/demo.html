
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="demo.css"/>
    <script src="http://127.0.0.1:8000/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row">
          <div class="span9">
            <div id="list"></div>
            <div id="box">
              <input id="say" placeholder="add words and hit the button to post" type="text" class="span8"/><a id="send" class="btn btn-primary"><i class="icon-share-alt icon-white"></i></a>
            </div>
          </div>
          <ul class="span3 nav nav-list sidebar">
            <li><a id="home"><i class="icon-home"></i><span>Home</span></a></li>
            <li><a id="log" href="/log" target="_blank"><i class="icon-book"></i><span>Log</span></a></li>
            <li>
              <input id="name" placeholder="Your Name" type="text" class="span2"/>
            </li>
            <li>
              <div class="time"><span>05-17</span><span id="time">12:34</span></div>
            </li>
            <li>
              <div class="alert"><strong>Warning! </strong><span id="warn">not look good</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
