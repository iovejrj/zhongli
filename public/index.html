<html><head><title>轻谈</title><meta charset="utf-8"/><link rel="shortcut icon" href="public/favicon.icon"/><script src="/socket.io/socket.io.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script src="public/client.js"></script><script src="public/jquery.cookie.js"></script><link rel="stylesheet" href="public/page.css"/></head><body><div id="login"><textarea id="name_text"></textarea><button id="send_name">选这个名字</button><br/><div id="note"></div></div><div id="about"><p>'轻谈'想测试实时聊天是否比聊天更好用</p><p>于是用 socket.io 搭了这个聊天室</p><p>本人新手, 遇到复杂的 bug 就丢不管了, 行的话改下</p><p>选择名字后默认进入一个群, 按下回车打开输入框, 回车提交</p><p>也可以点击左下的区块添加新的话题</p><p>或者点击左上的区块分别进入不同的群参加讨论</p><p>粗略设置了一些限制, 具体再说了</p><p>代码放在 github 上面, 比较乱, 自己都不想看</p><p>我是在 linux 桌面新版 Firefox / Chrome 调试的</p><p>其他的浏览器没有去做, 兼容性好可怕</p></div><div id="board"><div id="left"><div id="topic"></div><div id="create">点击这里创建新的群, 以一条信息作为群名</div></div><div id="right"><div id="thread"></div><div id="add"><p id="hide">点击这里或者回车开始聊天, 回车结束</p><textarea id="box"></textarea></div></div></div></body></html>
